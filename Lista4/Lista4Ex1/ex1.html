<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form1">
            <fieldset class="form1">
                <h2 class="form1">Contact Form</h2>
                <input type="text" name="nome" id="idnome" placeholder="Name"><br>
                <input type="email" name="email" id="idemail" placeholder="Email"><br>
                <textarea name="message" id="idmessage" cols="34" rows="5" placeholder="Message"></textarea><br>
                <input type="checkbox" name="checkbox" id="idcheckbox"> 
                <label for="checkbox"> Send a copy to my email address</label><br>
                <input type="submit" value="SEND">
            </fieldset>
        </div>
        <div class="form2">
            <fieldset class="form2">
                <img src="https://picsum.photos/id/1031/280/70" alt="">
                <h3 class="form2">CONTACT US</h3>
                <i class="fa-regular fa-user"></i>
                <input type="text" name="fullname" id="fullname" placeholder="Full name">
                <i class="fa-regular fa-envelope"></i>
                <input type="email" name="emailexample" id="idemailexample" placeholder="Eg. example@email.com">
                <i class="fa-regular fa-mobile-screen-button"></i>
                <input type="tel" name="telefone" id="idtelefone" placeholder="Eg. 1 800 000000">
                <i class="fa-regular fa-comment"></i>
                <textarea name="comments" id="idcomments" cols="34" rows="4" placeholder="Your comments..."></textarea>
                <input type="submit" value="SEND NOW">
            </fieldset>
        </div>
        <div class="form3">
            <fieldset class="form3">
                <h2 class="form3">Colorlib Contact Form</h2>
                <p class="form3">Contact us for custom quote</p>
                <input type="text" name="yourname" id="idyourname" placeholder="Your name">
                <input type="email" name="emailaddress" id="idemailaddress" placeholder="Your Email Address">
                <input type="tel" name="phone" id="idphone" placeholder="Your Phone Number (optional)">
                <input type="text" name="site" id="idsite" placeholder="Your Web Site (optional)">
                <textarea name="typemessage" id="idtypemessage" cols="30" rows="4" placeholder="Type your message here..."></textarea>
                <input type="submit" value="Submit">
            </fieldset>
        </div>
        <div class="form4">
            <fieldset class="form4">
                <h3>Address Details</h3><hr>
                <div class="label1">
                    <label for="line1">Line 1</label>
                    <input type="text" name="address1" id="idaddress1" placeholder="Address Line 1">
                </div>
                <div class="label2">
                    <label for="line2">Line 2</label>
                    <input type="text" name="address2" id="idaddress2" placeholder="Address Line 2">
                </div>
                <div class="label3">
                    <label for="city">City</label>
                    <input type="text" name="city" id="idcity" placeholder="City">
                </div>
                <div class="label4">
                    <label for="state">State</label>
                    <input type="text" name="state" id="idstate" placeholder="State">
                    <label for="postcode">Postcode</label>
                    <input type="text" name="postcode" id="idpostcode" placeholder="Post Code">
                </div>
                <div class="label5"><label for="country">Country</label>
                    <input type="text" name="country" id="idcountry" placeholder="Country">
                </div>
                <div class="label6">
                    <input type="submit" value="Cancel">
                    <input type="submit" value="Save">
                </div>
            </fieldset>
        </div>
    </div>
</body>
</html>
